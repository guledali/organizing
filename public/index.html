<!doctype html>
<html>

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.min.css"
    integrity="sha256-vK3UTo/8wHbaUn+dTQD0X6dzidqc5l7gczvH+Bnowwk=" crossorigin="anonymous" />
  <script src="bundle.js" async></script>

<body>
  <!-- <h1 data-controller="example"></h1> -->

  <div data-controller="counter" class="section" data-counter-count="3">
    <div class="content" style="text-align: center">
      <h1 data-target="counter.output">1</h1>
      <button class="button is-success" data-action="click->counter#increment">Increment</button>
      <button class="button is-danger" data-action="click->counter#decrement">Decrement</button>
    </div>
  </div>
</body>

</html>
